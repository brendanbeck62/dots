# set scroll history to 100,000 lines
set-option -g history-limit 100000

# modern colors
set -g default-terminal "tmux-256color"

# unbind the prefix and bind it to space
unbind C-b
set -g prefix C-space
bind C-space send-prefix

# jump to marked
bind \` switch-client -t'{marked}'


# copy to X clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe 'xclip -in -selection clipboard &> /dev/null'
bind -T copy-mode-vi Enter send-keys -X cancel

# shortcut for moving tmux buffer to clipboard
# useful if you've selected with the mouse
bind -nr C-y run "tmux show-buffer | xclip -in -selection clipboard &> /dev/null"

# Avoid ESC delay
set -sg escape-time 0

# Fix titlebar
set -g set-titles on
set -g set-titles-string "#{window_name}" # TODO maybe make this better
set-option -g status-style bg=default
set-window-option -g window-status-current-style bold
set-window-option -g automatic-rename on

# tabs start at 1, renumber when one is closed
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# VIM mode
set -g mode-keys vi

# Mouse friendly
set -g mouse on

# open panes in current dir
bind  c  new-window      -c "#{pane_current_path}"
bind  %  split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Move between panes with vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# copy-mode vim changes
bind -T copy-mode-vi L send-keys -X end-of-line
bind -T copy-mode-vi H send-keys -X start-of-line

# prefix + ctrl-u auto enters scroll mode (copy-mode -u)
    # -e means if you scroll all the way down it auto exits copy mode
bind u copy-mode -eu

bind Left swap-window -d -t -1
bind Right swap-window -d -t +1

